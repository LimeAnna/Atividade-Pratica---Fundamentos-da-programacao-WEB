<body>
    <form action method="post">
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" required> <!--O required torna os campos de texto obrigatórios
        ou seja, se estiver vazio e o usuário tentar enviar, o navegador informa que é necessário digitar ao nos campos-->
    <!--Já o text especifica que o tipo de entrada é texto-->
        <label for="email">E-mail:</label>
        <input type="email" id="email" name="email" required>
    <!--O type email especifica que o tipo de entrada é um endereço de e-mail, e só deixa enviar o foprmulário
        após inserir um e-mail no formato válido (e-mail@contato.com). -->
    
        <label for="mensagem">Mensagem:</label>
        <textarea id="mensagem" name="mensagem" required></textarea>
    
        <input type="submit" value="Enviar">
    </form>
